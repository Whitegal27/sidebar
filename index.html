<head>

<title>side_bar Menu | codingLab </title>

<ul>

    <li><a href="#"><i class="fa-solid fa-sliders"></i>

</div>
<div class="social_media">
<a href="#"><i class="fa-brands fa-facebook"></i></i></a>
